<input type="number" name="{{widget.name}}" id="" class="form-control quantity-number" value="{{widget.value}}" min="1"
    max="10" {% include "django/forms/widgets/attrs.html" %} />
<button class="btn btn-default btn-number btn-minus" data-type="minus" data-field="{{ widget.name}}">
    -
</button>
<button class="btn btn-default btn-number btn-plus" data-type="plus" data-field="{{ widget.name}}">
    +
</button>
